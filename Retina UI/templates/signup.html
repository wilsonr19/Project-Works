<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Signup</title>
    <!-- <link rel="stylesheet" href="{{ url_for('static', filename='css/signup-style.css') }}"> -->
    <link href="https://fonts.googleapis.com/css?family=Raleway:300,400,700&display=swap" rel="stylesheet">
    <style type="text/css">
    	*{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    text-decoration: none;
}

body{
    font-family: 'Raleway', sans-serif;
    background: #000;
}

.background{
    background: url('static/img/background.jpg') no-repeat;
    background-size: cover;
    height: 100vh;
    display: flex;
}

.text{
    margin-top: 45vh;
    flex: 1;
}

.box{
    margin-top: 33vh;
    flex: 1;
}

.text{
    margin-left: 10%;
    font-weight: 300px;
}

.box{
    margin-left: 25%;
}

.text h1{
    font-size: 70px;
    color: #fff;
    font-weight: 500;
}

.text p{
    font-size: 20px;
    color: #fff;
    font-weight: 300;
}

.text p a{
    color: #fff;
    font-weight: 700;
}

.form{
    background: transparent;
    color: #fff;
    box-sizing: border-box;
    display: flex;
    flex-direction: column;
    width: 250px;
}

input{
    margin: 20px 0;
    padding: 10px;
    background: transparent;
    border: none;
    outline: none;
    color: #fff;
    font-family: 'Raleway', sans-serif;
}

.username, .password, .fullname, .email{
    border-bottom: 1px solid #fff;
}

.button{
    background: transparent;
    border: 1px solid #fff;
    color: #fff;
    font-size: 18px;
}

.button:hover{
    background: #fff;
    color: #000;
}
    </style>
</head>
<body>
    <main>
        <div class="background">
            <div class="text">
                <h1>Signup Here!!</h1>
                <!-- <p>Have Account? <a href='/login'>Login</a></p> -->
            </div>
            <div class="box">
                <form class="form" method="POST" action="/">
                    <input type="text" class="fullname"  name="name" placeholder="Full Name" required>
                    <input type="email" class="email" name="mail" placeholder="enter mail" required>
                    <input type="text" class="username" name="uname" placeholder="Username" required>
                    <input type="password" class="password" name="password" placeholder="Password" required>
                    <input type="submit" class="button" value="signup">
                </form>
            </div>
        </div>
    </main>
</body>
</html>
